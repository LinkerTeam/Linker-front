<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="./fontawesome5.0.6/web-fonts-with-css/css/fontawesome-all.css" rel="stylesheet">
    <link href="../css/common.css" type=text/css rel=stylesheet />
    <link href="../css/card.css" type=text/css rel=stylesheet />
</head>


<div class="box">
    <a class="button" href="#popupBox">CardName</a>
</div>

<div id="popupBox" class="overlay">
    <div class="popupCard">
        <section>
            <div class="title">
                <i class="far fa-credit-card"></i>
                <strong>Title</strong>
                <div class="popup-content">
                    In CardList
                </div>
                <div class="popup-content">
                    <i class="fas fa-align-left"></i>
                    Edit the description...
                    <!-- <br>
                    Description<br>
                    <a href="#popupBox">Edit</a> -->
                </div>
            </div>
            <div>
                <i class="fas fa-paperclip"></i>
                <strong>Attachments</strong>
                <div class="popup-content">
                    <ul class="fileList">
                        <li class="file">
                            <div class="fileMime">XML</div>
                            <div class="fileInfo">FileName
                                <br>Added Feb 13 at 10:11 AM
                                <a href="#popupBox" class="deleteBtn">Delete</a>
                            </div>
                        </li>
                        <li class="file">
                            <div class="fileMime">XML</div>
                            <div class="fileInfo">FileName
                                <br>Added Feb 13 at 10:11 AM
                                <a href="#popupBox" class="deleteBtn">Delete</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div>
                <i class="far fa-comments"></i>
                <strong>Comment</strong>
                <div class="popup-content">
                    <div class="popup-comment popup-profile">Me</div>
                    <div class="popup-comment popup-commentBox">
                        <textarea class="reply" name="reply" onkeydown="resizeComment(this)" onkeyup="resizeComment(this)" placeholder="add Comment.."></textarea>
                        <div class="popup-comment-res">
                            <i class="fas fa-paperclip comment-attachment"></i>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <aside>
            <div>
                <strong>Add</strong>
            </div>
            <ul>
                <li>
                    <div>Members</div>
                </li>
                <li>
                    <div>Labels</div>
                </li>
                <li>
                    <div>Due Date</div>
                </li>
                <li>
                    <div>Attachment</div>
                </li>
            </ul>
            <div>
                <strong>Actions</strong>
            </div>
            <ul>
                <li>
                    <div>Move</div>
                </li>
                <li>
                    <div>Copy</div>
                </li>
                <li>
                    <div>Archive</div>
                </li>
            </ul>
        </aside>
        <a class="close" href="#">&times;</a>
    </div>
</div>

<script>
    function resizeComment(obj) {
        obj.style.height = "1px";
        obj.style.height = (12 + obj.scrollHeight) + "px";
    }
</script>
</html>
